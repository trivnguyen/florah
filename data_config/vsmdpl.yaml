# dataset and input output argument
dataset:
  box: VSMDPL
  out: VSMDPL-nEG
  # box_prefix: null
  # out_prefix: null
  train_frac: 0.9
  shuffle: true

# halo arguments
halo:
  mass_dark: 6.2e+6
  num_min_halo: 0
  num_min_root: 500
  redshift_max: 15
  node_props:
    - log_mass
    - cvir
    - aexp
  n_dim_time: 1
  uniform: false
  # dlogm: 0.05

# tree arguments
tree:
  num_trees: 10
  min_length: 5
  max_length: 20
  min_ini: 0
  max_ini: 40
  step_min: 2
  step_max: 6
  enforce_growth: false
  branches:
    - 0
    - 1